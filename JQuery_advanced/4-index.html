      <script type="application/javascript">
        function createFamilyTree() {
            $('body').append(
              $('<table></table>').append(
                $('<thead></thead>').append(
                  $('<tr></tr>').append(
                    $('<th></th>').text('Firstname'),
                    $('<th></th>').text('Lastname')
                  )
                ),
            $('<tbody></tbody>').append(
              $('<tr></tr>').append(
                $('<td></td>').text('Guillaume'),
                $('<td></td>').text('Salva')
              ),
              $('<tr></tr>').append(
                $('<td></td>').text('Paulette'),
                $('<td></td>').text('Salva')
              ),
              $('<tr></tr>').append(
                $('<td></td>').text('Antoine'),
                $('<td></td>').text('Salva')
              )
            )
         )  
      );
        }
        function replaceFamilyTree() {
          var replacerow = $('<tr></tr>').append(
                $('<td></td>').text('Gerard'),
                $('<td></td>').text('Bonissa')
          );
          $('tbody').html(replacerow);
        }
        $(document).ready(function () { 
        createFamilyTree();
        replaceFamilyTree();
        });
      </script>
