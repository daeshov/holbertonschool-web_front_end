<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
       <!-- First Line -->
        <div class="row">
            <div class="text-white text-center col-lg bg-primary p-2">Primary</div>
            <div class="text-white text-center col-lg bg-success p-2">Success</div>
            <div class="text-white text-center col-lg bg-danger p-2">Danger</div>
            <div class="text-white text-center col-lg bg-warning p-2">Warning</div>
        </div>

        <hr />
           <!-- Second Line -->
          <div class="row">
            <div class="text-white text-center col-sm bg-primary p-2">Primary</div>
            <div class="text-white text-center col-sm bg-success p-2">Success</div>
            <div class="text-white text-center col-sm bg-danger p-2">Danger</div>
            <div class="text-white text-center col-sm bg-warning p-2">Warning</div>
        </div>

        <hr />
        <!-- Third Line -->
        <div class="row">
            <div class="text-white text-center col-lg-2 bg-primary p-2">Primary</div>
            <div class="text-white text-center col-lg-4 bg-success p-2">Success</div>
            <div class="text-white text-center col-lg-6 bg-danger p-2">Danger</div>
        </div>

        <hr />
        <!-- Fourth Line -->
        <div class="row">
            <div class="text-white text-center order-lg-1 order-md-2 order-sm-3 order-4 col bg-primary p-2">Primary</div>
            <div class="text-white text-center order-lg-2 order-md-3 order-sm-4 order-1 col offset-md-8 bg-success p-2">Success</div>
            <div class="text-white text-center order-lg-3 order-md-4 order-sm-1 order-2 col bg-danger p-2">Danger</div>
            <div class="text-white text-center order-lg-4 order-md-1 order-sm-2 order-3 col bg-warning p-2">Warning</div>
        </div>

        <hr/>
 <!-- Fifth Line -->
        <div class="row">
            <div class="text-white text-center col-md-2 bg-primary p-2">Primary</div>
            <div class="text-white text-center col-md-2 offset-md-8 bg-success p-2">Success</div>
        </div>

        <hr/>
 <!-- Last Line -->
        <div class="row">
            <div class="text-white text-center col-md-2 bg-primary p-2">Primary</div>
            <div class="text-white text-center col-md-2 offset-md-4 bg-success p-2">Success</div>
            <div class="text-white text-center col-md-2 offset-md-2 bg-danger p-2">Danger</div>
        </div>
    </body>
</html>
